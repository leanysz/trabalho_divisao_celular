<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mitose - Intérfase</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f9ff, #cbebff);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .fase {
      background-color: white;
      border: 2px solid #3498db;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      width: 90%;
      max-width: 700px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 2.2em;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2em;
      color: #34495e;
      margin: 0 auto 30px;
    }

    .nucleo {
      border: 2px dashed #2980b9;
      background-color: #f7fbff;
      border-radius: 50%;
      width: 320px;
      height: 320px;
      margin: 0 auto 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      transition: transform 0.3s;
    }

    .nucleo:hover {
      transform: scale(1.02);
    }

    .par-cromossomos {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .par-cromossomos:hover {
      transform: scale(1.1);
    }

    .cromossomo {
      width: 100px;
      height: 100px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .botao {
      margin-top: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: none;
    }

    .botao:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    .botao:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="fase">
    <h2>✨ Intérfase</h2>
    <p> A célula cresce e na fase "S" duplica o DNA. Clique nos cromossomos para duplica-los!</p>
    <div class="nucleo" id="nucleo">
      <div class="par-cromossomos" onclick="substituir(this, 0)">
        <div class="cromossomo" style="background-image: url('/static/img/crs.png');"></div>
      </div>
      <div class="par-cromossomos" onclick="substituir(this, 1)">
        <div class="cromossomo" style="background-image: url('/static/img/cvs.png');"></div>
      </div>
    </div>
    <button class="botao" id="avancar" onclick="window.location.href='/mitose/profase'">Avançar para a Prófase</button>
  </div>

  <script>
    const novasImagens = [
      '/static/img/cr.png',
      '/static/img/cv.png'
    ];

    function substituir(parDiv, index) {
      const cromossomo = parDiv.querySelector('.cromossomo');
      cromossomo.style.backgroundImage = `url('${novasImagens[index]}')`;
      parDiv.onclick = null;
      verificarTodosSubstituidos();
    }

    function verificarTodosSubstituidos() {
      const pares = document.querySelectorAll('.par-cromossomos');
      const todosSubstituidos = Array.from(pares).every(par => par.onclick === null);
      if (todosSubstituidos) {
        document.getElementById('avancar').style.display = 'inline-block';
      }
    }
  </script>
</body>
</html>
