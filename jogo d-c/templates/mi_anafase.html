<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mitose - Anáfase</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fff9c4, #fffde7);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .fase {
      background-color: white;
      border: 2px solid #fbc02d;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      width: 90%;
      max-width: 700px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 2.2em;
      color: #6d4c41;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #5d4037;
      margin: 0 auto 30px;
    }

    .nucleo {
      border: 2px dashed #f9a825;
      border-radius: 50%;
      width: 320px;
      height: 320px;
      margin: 0 auto 30px;
      background-color: #fffde7;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 0 10px #fff176;
    }

    .cromossomo-img, .clone-img {
      width: 100px;
      height: 100px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      cursor: pointer;
      transition: all 0.6s ease-in-out;
    }

    .cromossomo-img:hover {
      transform: scale(1.1);
    }

    #cr {
      background-image: url('/static/img/cr.png');
      top: 70px;
      left: 115px;
    }

    #cv {
      background-image: url('/static/img/cv.png');
      top: 190px;
      left: 115px;
    }

    .botao {
      background-color: #fbc02d;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: none;
    }

    .botao:hover {
      background-color: #f9a825;
      transform: scale(1.05);
    }

    .botao:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="fase">
    <h2>✨ Anáfase</h2>
    <p>As cromátides-irmãs se separam e vão para os polos. Clique nos cromossomos para ver a separação das cromãtides!</p>
    <div class="nucleo" id="nucleo">
      <div id="cr" class="cromossomo-img" onclick="separar('cr', 'crs', 70)"></div>
      <div id="cv" class="cromossomo-img" onclick="separar('cv', 'cvs', 190)"></div>
    </div>
    <button class="botao" id="avancar" onclick="window.location.href='/mitose/telofase'">Avançar para a Telófase</button>
  </div>

  <script>
    let separados = 0;

    function separar(id, imgNome, topPos) {
      const original = document.getElementById(id);
      original.style.display = 'none';

      const cloneEsquerda = document.createElement('div');
      cloneEsquerda.className = 'clone-img';
      cloneEsquerda.style.backgroundImage = `url('/static/img/${imgNome}.png')`;
      cloneEsquerda.style.top = `${topPos}px`;
      cloneEsquerda.style.left = '115px';

      const cloneDireita = cloneEsquerda.cloneNode(true);

      document.getElementById('nucleo').appendChild(cloneEsquerda);
      document.getElementById('nucleo').appendChild(cloneDireita);

      // animação com atraso para esquerda e direita
      setTimeout(() => {
        cloneEsquerda.style.left = '30px';
        cloneDireita.style.left = '200px';
      }, 50);

      separados++;
      if (separados === 2) {
        document.getElementById('avancar').style.display = 'inline-block';
      }
    }
  </script>
</body>
</html>
