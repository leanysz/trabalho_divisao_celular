<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meiose - Anáfase II</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff9c4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      margin: 0;
    }

    h2 {
      font-size: 2em;
      color: #6d4c41;
    }

    p {
      font-size: 1.2em;
      color: #5d4037;
      text-align: center;
    }

    .fase {
      background-color: white;
      border: 2px solid #fbc02d;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
      width: 90%;
      max-width: 700px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    .citoplasma {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 30px;
      width: 100%;
    }

    .nucleo {
      border: 2px dashed #f9a825;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background-color: #fffde7;
    }

    .cromossomo-img, .clone-img {
      width: 80px;
      height: 80px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      cursor: pointer;
      transition: all 0.6s ease;
    }

    #cr1, #cv2 {
      top: 60px;
      left: 60px;
    }

    .botao {
      margin-top: 30px;
      background-color: #fbc02d;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: none;
    }

    .botao:hover {
      background-color: #f9a825;
    }

  </style>
</head>
<body>
  <div class="fase">
    <h2>✨ Anáfase II</h2>
    <p>As cromátides-irmãs de cada célula se separam e vão para os polos. Clique nos cromossomos para ver a separação das cromãtides!</p>
    <div class="citoplasma">
      <div class="nucleo" id="nucleo1">
        <div id="cr1" class="cromossomo-img" style="background-image: url('/static/img/crm.png');"
             onclick="separar('cr1', 'crsm', 'crs', 60, 'nucleo1')"></div>
      </div>
      <div class="nucleo" id="nucleo2">
        <div id="cv2" class="cromossomo-img" style="background-image: url('/static/img/cvm.png');"
             onclick="separar('cv2', 'cvs', 'cvsm', 60, 'nucleo2')"></div>
      </div>
    </div>
    <button class="botao" id="avancar" onclick="window.location.href='/meiose/telofase2'">Avançar para a Telófase II</button>
  </div>

  <script>
    let separados = 0;

    function separar(id, img1, img2, topPos, containerId) {
      const original = document.getElementById(id);
      original.style.display = 'none';

      const clone1 = document.createElement('div');
      clone1.className = 'clone-img separado';
      clone1.style.backgroundImage = `url('/static/img/${img1}.png')`;
      clone1.style.top = `${topPos}px`;
      clone1.style.left = '20px';

      const clone2 = document.createElement('div');
      clone2.className = 'clone-img separado';
      clone2.style.backgroundImage = `url('/static/img/${img2}.png')`;
      clone2.style.top = `${topPos}px`;
      clone2.style.left = '120px';

      const container = document.getElementById(containerId);
      container.appendChild(clone1);
      container.appendChild(clone2);

      separados++;
      if (separados === 2) {
        document.getElementById('avancar').style.display = 'inline-block';
      }
    }
  </script>
</body>
</html>
