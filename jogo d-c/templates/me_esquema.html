<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Esquema da Meiose</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fbeaea;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .fase {
      background-color: white;
      border: 2px solid #b71c1c;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      width: 90%;
      max-width: 1600px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 2.4em;
      color: #b71c1c;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      position: relative;
    }

    .linha-superior, .linha-inferior {
      display: flex;
      align-items: center;
      gap: 40px;
      position: relative;
      flex-wrap: wrap;
      justify-content: center;
    }

    .fase-celula {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #b71c1c;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 0.9em;
      padding: 10px;
      position: relative;
      flex-direction: column;
    }

    .celula {
      width: 100px;
      height: 100px;
      background-color: #fff5f5;
      border-radius: 50%;
      border: 2px solid #8e0000;
      position: relative;
    }

    .cromossomo {
      width: 20px;
      height: 40px;
      position: absolute;
      background-repeat: no-repeat;
      background-size: contain;
      border-radius: 10px;
      top: 30%;
    }

    .r {
      background-color: #e57373;
    }

    .b {
      background-color: #b39ddb;
    }

    .titulo-fase {
      position: absolute;
      bottom: -20px;
      font-size: 0.85em;
      color: #b71c1c;
    }

    .seta {
      font-size: 2em;
      color: #880e4f;
    }

    .linha-interfase-wrapper {
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .linha-interfase {
      height: 4px;
      width: 290px;
      background-color: #b71c1c;
    }

    .titulo-interfase {
      margin-top: 4px;
      font-size: 0.85em;
      color: #b71c1c;
      font-weight: bold;
    }

    #voltar {
      margin-top: 30px;
      background-color: #c62828;
      color: white;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #voltar:hover {
      background-color: #8e0000;
    }
  </style>
</head>
<body>
  <div class="fase">
    <h2>✨ Esquema da Meiose</h2>
    <div class="container">
      <!-- Linha superior com célula mãe e DNA duplicado -->
      <div class="linha-superior">
        <div class="fase-celula">
          <div class="celula">
            <div class="cromossomo r" style="left: 15%;"></div>
            <div class="cromossomo b" style="left: 40%;"></div>
          </div>
          <div class="titulo-fase">Célula Mãe</div>
        </div>

        <div class="seta">➜</div>

        <div class="fase-celula">
          <div class="celula">
            <div class="cromossomo r" style="left: 10%;"></div>
            <div class="cromossomo r" style="left: 30%;"></div>
            <div class="cromossomo b" style="left: 50%;"></div>
            <div class="cromossomo b" style="left: 70%;"></div>
          </div>
          <div class="titulo-fase">DNA Duplicado</div>
        </div>
      </div>

      <div class="linha-interfase-wrapper">
        <div class="linha-interfase"></div>
        <div class="titulo-interfase">Intérfase</div>
      </div>

      <!-- Linha da Meiose I -->
      <div class="linha-inferior">
        <div class="fase-celula">
          <div class="celula">
            <div class="cromossomo r" style="left: 10%; top: 10%;"></div>
            <div class="cromossomo r" style="left: 30%; top: 10%;"></div>
            <div class="cromossomo b" style="left: 50%; top: 40%;"></div>
            <div class="cromossomo b" style="left: 70%; top: 40%;"></div>
          </div>
          <div class="titulo-fase">Prófase I</div>
        </div>

        <div class="seta">➜</div>

        <div class="fase-celula">
          <div class="celula">
            <div class="cromossomo r" style="left: 10%;"></div>
            <div class="cromossomo r" style="left: 30%;"></div>
            <div class="cromossomo b" style="left: 50%;"></div>
            <div class="cromossomo b" style="left: 70%;"></div>
          </div>
          <div class="titulo-fase">Metáfase I</div>
        </div>

        <div class="seta">➜</div>

        <div class="fase-celula">
          <div class="celula">
            <div class="cromossomo r" style="left: 0%;"></div>
            <div class="cromossomo r" style="left: 20%;"></div>
            <div class="cromossomo b" style="left: 60%;"></div>
            <div class="cromossomo b" style="left: 80%;"></div>
          </div>
          <div class="titulo-fase">Anáfase I</div>
        </div>

        <div class="seta">➜</div>

        <div class="fase-celula" style="margin-left: 30px;">
          <div style="display:flex; gap:10px;">
            <div class="celula">
              <div class="cromossomo r" style="left: 15%;"></div>
              <div class="cromossomo r" style="left: 35%;"></div>
            </div>
            <div class="celula">
              <div class="cromossomo b" style="left: 15%;"></div>
              <div class="cromossomo b" style="left: 35%;"></div>
            </div>
          </div>
          <div class="titulo-fase">Telófase I</div>
        </div>

        <div class="seta" style="margin-left: 50px;">➜</div>

      </div>

      

      <!-- Linha da Meiose II -->
      <div class="linha-inferior">
        <div class="fase-celula" style="margin-left: -110px;">
          <div style="display:flex; gap:10px;">
            <div class="celula">
              <div class="cromossomo r" style="left: 10%; top: 10%;"></div>
              <div class="cromossomo r" style="left: 30%; top: 10%;"></div>
            </div>
            <div class="celula">
              <div class="cromossomo b" style="left: 50%; top: 40%"></div>
              <div class="cromossomo b" style="left: 70%; top: 40%"></div>
            </div>
          </div>
          <div class="titulo-fase">Prófase II</div>
        </div>

        <div class="seta" style="margin-left: 15px; margin-right: -15px;">➜</div>

        <div class="fase-celula" style="margin-left: 30px;">
          <div style="display:flex; gap:10px;">
            <div class="celula">
              <div class="cromossomo r" style="left: 50%;"></div>
              <div class="cromossomo r" style="left: 30%;"></div>
            </div>
            <div class="celula">
              <div class="cromossomo b" style="left: 50%;"></div>
              <div class="cromossomo b" style="left: 30%;"></div>
            </div>
          </div>
          <div class="titulo-fase">Metáfase II</div>
        </div>

        <div class="seta" style="margin-left: 15px; margin-right: -15px;">➜</div>

        <div class="fase-celula" style="margin-left: 30px;">
          <div style="display:flex; gap:10px;">
            <div class="celula">
              <div class="cromossomo r" style="left: 15%;"></div>
              <div class="cromossomo r" style="left: 65%;"></div>
            </div>
            <div class="celula">
              <div class="cromossomo b" style="left: 15%;"></div>
              <div class="cromossomo b" style="left: 65%;"></div>
            </div>
          </div>
          <div class="titulo-fase">Anáfase II</div>
        </div>

        <div class="seta" style="margin-left: 15px; margin-right: -15px;">➜</div>

        <div class="fase-celula" style="margin-left: 150px;">
          <div style="display: flex; gap: 10px; flex-wrap: nowrap;">
            <div class="celula"><div class="cromossomo r" style="left: 20%;"></div></div>
            <div class="celula"><div class="cromossomo r" style="left: 20%;"></div></div>
            <div class="celula"><div class="cromossomo b" style="left: 20%;"></div></div>
            <div class="celula"><div class="cromossomo b" style="left: 20%;"></div></div>
          </div>
          <div class="titulo-fase">Telófase II</div>
        </div>
      </div>
    </div> 

    <button id="voltar" onclick="window.location.href='/'">Voltar ao Início</button>
  </div>
</body>
</html>
