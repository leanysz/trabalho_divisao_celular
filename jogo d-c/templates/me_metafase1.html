<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meiose - Metáfase I</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffe4ec, #ffd6e3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      margin: 0;
    }

    h2 {
      font-size: 2.2em;
      color: #c2185b;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #6a1b4d;
      text-align: center;
      margin: 0 auto 20px;
    }

    .fase {
      background-color: white;
      border: 2px solid #f06292;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      width: 85%;
      max-width: 640px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .nucleo {
      border: 2px dashed #ec407a;
      border-radius: 50%;
      width: 320px;
      height: 320px;
      background-color: #fff0f5;
      margin: 0 auto;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 4px 10px rgba(240,98,146,0.15);
    }

    .cromossomo-img {
      width: 90px;
      height: 90px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      cursor: pointer;
      transition: all 0.5s ease, transform 0.3s ease;
    }

    .cromossomo-img:hover {
      transform: scale(1.1);
    }

    #crm {
      background-image: url('/static/img/crm.png');
      top: 50px;
      left: 60px;
    }

    #cvm {
      background-image: url('/static/img/cvm.png');
      top: 70px;
      left: 160px;
    }

    .botao {
      margin-top: 25px;
      background-color: #f06292;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 1.1em;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .botao:hover {
      background-color: #d81b60;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="fase">
    <h2>✨ Metáfase I</h2>
    <p>Os cromossomos homólogos alinham-se no centro da célula. Clique neles para alinhá-los!</p>
    
    <div class="nucleo" id="nucleo">
      <div id="crm" class="cromossomo-img" onclick="alinharHomologos()"></div>
      <div id="cvm" class="cromossomo-img" onclick="alinharHomologos()"></div>
    </div>

    <button class="botao" id="avancar" onclick="window.location.href='/meiose/anafase1'">Avançar para a Anáfase I</button>
  </div>

  <script>
    let alinhado = false;

    function alinharHomologos() {
      if (!alinhado) {
        document.getElementById("crm").style.left = "90px";
        document.getElementById("crm").style.top = "110px";
        document.getElementById("cvm").style.left = "130px";
        document.getElementById("cvm").style.top = "110px";

        document.getElementById("crm").onclick = null;
        document.getElementById("cvm").onclick = null;

        document.getElementById("avancar").style.display = "inline-block";
        alinhado = true;
      }
    }
  </script>
</body>
</html>
